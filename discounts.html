<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentages & Discounts</title>
</head>
<body>
    <header>
        <h1>Porcentages & Discounts</h1>
    </header>
    <section>
        <h2>Find the price to pay for your products with discount</h2>

        <form class="discount">
            <label>
                Write the price of your product:
                <input id="inputPrice" type="number">
            </label>
            <label>
                Write the discount of your product:
                <input id="inputDiscount" type="number">
            </label>
            <label>
                If you have it, write the coupon discount code of your product:
                <input id="inputCoupon" type="text">
            </label>

            <button type="button" onclick="calculatePriceDiscountButton()">
                Find price with discount
            </button>

            <p id="result"></p>
        </form>
        <form class="coupon">
            <h2>Write a new coupon</h2>
            <label> 
                Write coupon code:
                <input id="inputCouponName" type="text">
            </label>
            <label>
                Write coupon amount:
                <input id="inputCouponAmount" type="number">
            </label>
            <label>
                Write coupon discount:
                <input id="inputCouponDiscount" type="number">
            </label>

            <button type="button" onclick="addCouponButton()">
                Add coupon
            </button>
        </form>
    </section>

    <script src="discounts.js"></script>
</body>
</html>
